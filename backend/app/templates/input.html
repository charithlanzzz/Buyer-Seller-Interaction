<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <h1>Enter Your Requirements</h1>
    <form action="/process_input" method="post">
        <label for="user_type">User Type:</label>
        <select name="user_type" id="user_type">
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
        </select><br><br>

        <label for="product_type">Product Type:</label>
        <input type="text" name="product_type"><br><br>

        <label for="min_price">Min Price:</label>
        <input type="number" name="min_price"><br><br>

        <label for="max_price">Max Price:</label>
        <input type="number" name="max_price"><br><br>

        <label for="min_quantity">Min Quantity:</label>
        <input type="number" name="min_quantity"><br><br>

        <label for="max_quantity">Max Quantity:</label>
        <input type="number" name="max_quantity"><br><br>

        <label for="radius">Radius (km):</label>
        <input type="number" name="radius"><br><br>

        <label for="location_name">Location Name:</label>
        <input type="text" name="location_name"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
